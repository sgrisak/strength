<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.4/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background" id="background"></div>
    <div class="progress">
      <div class="progress-done"></div>
    </div>
    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Length Effect</h1>
      <p class="text-sm text-gray-800">Change the password to see the effect</p>
      <div class="my-4 text-left">
        <label for="" class="text-gray-800">Email: </label>
        <input
          type="email"
          name=""
          id=""
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter email..."
        />
      </div>

      <div class="my-4 text-left">
        <label for="" class="text-gray-800">Password: </label>
        <input
          type="password"
          name=""
          id="password"
          class="border block w-full p-2 mt-2 rounded"
          placeholder="Enter password..."
        />
      </div>
    </div>
    <script src="scripts.js" async defer></script>
  </body>
</html>
